<html lang="en">
    <head>
        <title>Flight - Booking</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Passenger details</h1>
        <form action="#" method="post">
            <label for="Name">Name:</label>
                <input type="name" name="name" id="name" placeholder="Enter name:">
                <br><br>
                <label for="Age">Age:</label>
                <input type="age" name="age" id="age" placeholder="Enter age:">
                <br>
                <br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="Male" id="Male" value="Male">Male
                <input type="radio" name="Female" id="Female" value="Female">Female
                <br><br>
                <label for="Address">Address:</label>
                <textarea rows="4" cols="30">
                </textarea>
                <br>
                <br>
                <label for="Payement">Mode of payment:</label>
                <input type="radio" name="Credit" id="Credit" value="Credit">Credit Card
                <input type="radio" name="Debit" id="Debit" value="Debit">Debit Card
                <input type="radio" name="Gpay" id="Gpay" value="Gpay">Gpay
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address:">
                <br>
                <br>
                <button ><a href="thanks.html" >Find flights</a></button> 

            </form>
        </body>
    </html>
